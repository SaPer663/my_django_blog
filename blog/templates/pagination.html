<div class="row">
    <div class="col-lg-12">
        <nav class="blog-pagination justify-content-center d-flex">
            <ul class="pagination">
                <li class="page-item">
                    {% if page.has_previous %}
                    <a href="?page={{ page.previous_page_number }}" class="page-link" aria-label="Previous">
                        <span aria-hidden="true">
                            <span class="ti-arrow-left"></span>
                        </span>
                    </a>
                    {% endif %}
                </li>
                <li class="page-item active"><a href="#" class="page-link">{{ page.number }}</a></li>
                <li class="page-item">
                    {% if page.has_next %}
                    <a href="?page={{ page.next_page_number }}" class="page-link" aria-label="Next">
                        <span aria-hidden="true">
                            <span class="ti-arrow-right"></span>
                        </span>
                    </a>
                    {% endif %}
                </li>
            </ul>
        </nav>
    </div>
  </div>
